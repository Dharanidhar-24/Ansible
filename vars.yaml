- name: Assigning variables
  hosts: localhost
  connection: local #Ansible is trying to connect local host
  vars:
    course: Ansible
    duration: 5hrs
    trainer: Dharanidhar
  tasks:
  - name: print the course info
    ansible.builtin.debug:
      msg: "Course: {{ course }}, Duration: {{ duration }}, Trainer is: {{ trainer }}"  

      #These are all play level variables because we assigned at the play level.